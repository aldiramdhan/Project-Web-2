    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Beranda <i class="ion-ios-arrow-forward"></i></a></span> <span>Login <i class="ion-ios-arrow-forward"></i></span></p>

    <div id="auth">
        
      <div class="row h-100">
          <div class="col-lg-5 col-12">
              <div id="auth-left">
                  <div class="auth-logo">
                      <a href="index.html"><img src="images/vehicle.jpg" alt="Logo"></a>
                  </div>
                  <h1 class="auth-title">Log in</h1>
                  <p class="auth-subtitle mb-5">Masuk untuk memudahkan anda!</p>
                  
                  <form action="login-sukses.html">
                      <div class="form-group position-relative has-icon-left mb-4">
                          <input type="text" class="form-control form-control-xl" placeholder="Username">
                          <div class="form-control-icon">
                              <i class="bi bi-person"></i>
                          </div>
                      </div>
                      <div class="form-group position-relative has-icon-left mb-4">
                          <input type="password" class="form-control form-control-xl" placeholder="Password">
                          <div class="form-control-icon">
                              <i class="bi bi-shield-lock"></i>
                          </div>
                      </div>
                      <div class="form-check form-check-lg d-flex align-items-end">
                          <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label text-gray-600" for="flexCheckDefault">
                              Keep me logged in
                          </label>
                      </div>
                      <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                  </form>
                  <div class="text-center mt-5 text-lg fs-4">
                      <p class="text-gray-600">Belum mempunyai akun? <a href="register.html" class="font-bold">Ayo
                            Daftar</a>.</p>
                  </div>
              </div>
          </div>
          <div class="col-lg-7 d-none d-lg-block">
              <div id="auth-right">
      
              </div>
          </div>
      </div>
