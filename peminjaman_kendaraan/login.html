<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - VehicleRent</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/main/app.css">

    <link rel="stylesheet" href="css/auth-login.css">
	  <link rel="shortcut icon" href="assets/images/logo/vr-logo.png" type="image/x-icon">


  </head>
  <body>

    <div id="auth">
        
      <div class="row h-100">
          <div class="col-lg-5 col-12">
              <div id="auth-left">
                  <div class="auth-logo">
                      <a href="index.html"><img src="images/vehicle.jpg" alt="Logo"></a>
                  </div>
                  <h1 class="auth-title">Log in</h1>
                  <p class="auth-subtitle mb-5">Masuk untuk memudahkan anda!</p>
                  
                  <form id="login">
                      <div class="form-group position-relative has-icon-left mb-4">
                          <input type="text" class="form-control form-control-xl" placeholder="Username" id="username">
                          <div class="form-control-icon">
                              <i class="bi bi-person"></i>
                          </div>
                      </div>
                      <div class="form-group position-relative has-icon-left mb-4">
                          <input type="password" class="form-control form-control-xl" placeholder="Password" id="password" required>
                          <div class="form-control-icon">
                              <i class="bi bi-shield-lock"></i>
                          </div>
                      </div>
                      <div class="form-check form-check-lg d-flex align-items-end">
                          <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label text-gray-600" for="flexCheckDefault">
                              Keep me logged in
                          </label>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                  </form>
                  <div class="text-center mt-5 text-lg fs-4">
                      <p class="text-gray-600">Belum mempunyai akun? <a href="register.html" class="font-bold">Ayo
                            Daftar</a>.</p>
                  </div>
              </div>
          </div>
          <div class="col-lg-7 d-none d-lg-block">
              <div id="auth-right">

              </div>
          </div>
      </div>
      
    </div>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/main.js"></script>
  <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/app.js"></script>
  <script>
    let login = document.getElementById("login");
    login.addEventListener("submit", function (e) {
      e.preventDefault();
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
  
      if (username == "admin" && password == "admin") {
        alert("Login Berhasil");
        window.location.href = "admin-dashboard.html";
      } else if (username == "aldi" && password == "aldi") {
        alert("Login Berhasil");
        window.location.href = "admin-aldi-dashboard.html";
      } else if (username == "puspi" && password == "puspi") {
        alert("Login Berhasil");
        window.location.href = "admin-puspi-dashboard.html";
      } else if (username == "caca" && password == "caca") {
        alert("Login Berhasil");
        window.location.href = "admin-caca-dashboard.html";
      } else if (username == "nopal" && password == "nopal") {
        alert("Login Berhasil");
        window.location.href = "admin-nopal-dashboard.html";
      } else {
        alert("Login Gagal");
      }
    })
  </script>
  </body>
</html>
